  utter_geralCadastroSalicVideo:
    - text: |
          O Salic é o Sistema de Apoio às Leis de Incentivo à Cultura, e é por ele que você cadastra a proposta e a acompanha

          Se você encontrar dificuldades no momento do cadastro, pode assistir

          este vídeo, nele você pode observar o passo a passo para se cadastrar:

          https://youtu.be/rMGEZyIr1U8

          Caso você não possa ver o vídeo, eu posso te explicar. Quer que eu te explique? (Sim ou Não)

  utter_geralExplicarCadastroSalic:
    - text: |
          A primeira coisa que você deve fazer é acessar o SALIC no site http://salic.cultura.gov.br

          Então no formulário inicial, onde pede login e senha, você deve clicar na opção \"Não sou cadastrado\", logo abaixo

          Preencha todos os campos corretamente, todos eles são obrigatórios.

          E depois clique em \"Cadastrar\"

          Agora aguarde a chegada de um e-mail de confirmação. Este vai conter uma senha temporária

          É interessante você alterar esta senha, por isso, no seu primeiro acesso, vá em \"Usuário > Alterar Senha\", para mudar a mesma

          Agora que você já se cadastrou, o próximo passo cadastrar um proponente

  utter_geralCadastroSalicAposVideo:
    - text: |
          Espero que o vídeo tenha ajudado

          Agora que você já se cadastrou, o próximo passo cadastrar um proponente

  utter_geralInscricaoProponente:
    - text: |
          Para inscrever um proponente, ou se tornar um proponente, você deve:

          Acessar o SALIC e efetuar o login

          Clique em Administrativo e depois em cadastrar proponente. OU acesse esse link http://salic.cultura.gov.br/agente/agentes/incluiragente

          Se você for uma pessoa física você precisa atuar na área cultural.

          Caso você seja uma pessoa jurídica pública tem que atuar na área de administração indireta ou uma pessoa jurídica privada com ou sem fins lucrativos.

  utter_geralIntroduzirContextoNovaProposta:
    - text: |
          Que bom! É sempre bom trabalhar em novos projetos culturais

          Se você quiser, posso tirar algumas de suas dúvidas para te ajudar neste novo projeto

  utter_geralIntroduzirContextoNaoExecucao:
    - text: |
          Então suas dúvidas devem ser sobre as outras etapas do processo

          Vamos saná-las juntos? (Sim ou Não)

  utter_geralMaisAlgumaPergunta:
    - text: "Você possui mais alguma dúvida? (Sim ou Não)"

  utter_geralMaisPerguntasAfirmativa:
    - text: "Que bom! Espero estar ajudando"

  utter_geralExplicarContextos:
    - text: |
          Na categoria \"Processo\" eu responderei a respeito do fluxo de submissão do seu projeto, e o sobre o estado dele.

          Em \"Preenchimento\" eu vou tirar dúvidas sobre o preenchimento de propostas no Salic, campos em que você possa ter dúvidas, ou como você pode preencher

          Agora, em Datas e Prazos, eu consigo falar sobre prazos importantes para a aceitação e execução do seu projeto.

          Por último, em erros do SALIC, posso falar sober eventuais erros que ocorrem durante a utilização do sistema.

          Já que te expliquei, vou te dar as opçẽs de novo

  utter_geralEscolheuContextoErrado:
