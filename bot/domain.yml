templates:
  utter_default:
    - text: |
        Desculpe, ainda não sei falar sobre isso ou talvez não consegui entender direito
        Você pode perguntar de novo de outro jeito?

    - text: |
        Poxa, acho que ainda não sei isso... Se não consegui responder tua pergunta,
        entre no site da Rouanet (http://rouanet.cultura.gov.br/perguntas_frequentes_28_12/)
        Mas se você perguntar de outra forma talvez eu consiga te responder

    - text: |
        Hummmm... Não sei se entendi. Pode escrever de outra forma?

    - text: |
        Acho que não te entendi, você pode me perguntar de novo usando outras palavras?

    - text: |
        Vamos tentar mais uma vez? Eu não consegui te entender direito, me pergunta de outro jeito?

  utter_restart:
    - text: |
        reiniciando =D

  utter_retorno:
    - text: |
          Olá, que bom que você voltou!
          Estou ansiosa para tirar suas novas dúvidas sobre a Lei Rouanet!
          Como posso te ajudar?

  utter_introducao_processo_situacao:
    - text: |
          Olha, eu pesquisei e descobri que a situação do seu processo é essa:

    - text: |
          Vamos lá, descobrir qual a situação do seu processo:

    - text: |
          A situação do seu processo é a seguinte:

    - text: |
          Dá uma olhada e vê se a situação do seu processo é essa:

  utter_processo_situacao_processo_A12:
    - text: |
          A situação A12 acontece durante a fase de Admissibilidade.
          E significa: aguardando complementação de documentos.
          E quando o MinC utiliza ele?
          Quando se solicita ao proponente documentação adicional.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 69.

  utter_processo_situacao_processo_A13:
    - text: |
          A situação A13 acontece durante a fase de Aprovação.
          E significa: arquivado – solicitação de desistência do proponente
          E quando o MinC utiliza ele?
          Quando o proponente solicita arquivamento do projeto.
          Para saber mais você pode consultar a Instrução Normativa 05/2017

  utter_processo_situacao_processo_A14:
    - text: |
          A situação A14 acontece durante a fase de Admissibilidade.
          E significa: indeferido – não enquadramento nos objetivos e fins da Lei 8313/91 ou do Decreto 5761/06
          E quando o MinC utiliza ele?
          Quando o projeto não se enquadra nos objetivos e fins do Art. 1º da Lei 8313/1991
          Para saber mais você pode consultar a Lei 8.313/1991, Art. 1º Instrução Normativa 05/2017, Art. 23

  utter_processo_situacao_processo_A16:
    - text: |
          A situação A16 acontece durante a fase de Aprovação.
          E significa: indeferido – Projeto já realizado.
          E quando o MinC utiliza ele?
          Quando é constatado que o projeto foi executado antes da publicação de autorização de capitação.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 23, I, b)


  utter_processo_situacao_processo_A17:
    - text: |
          A situação A17 acontece durante a fase de Aprovação.
          E significa: indeferido – não atendimento à diligência.
          E quando o MinC utiliza ele?
          Quando o proponente não atende a alguma diligência feita pela unidade vinculada ou CNIC.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 69, § 3º


  utter_processo_situacao_processo_A42:
    - text: |
          A situação A42 acontece durante a fase de Aprovação.
          E significa: projeto arquivado – não atendimento à diligência técnica.
          E quando o MinC utiliza ele?
          Quando o proponente não atende a alguma diligência feita Coordenação de aprovação.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 69, § 3º

  utter_processo_situacao_processo_B01:
    - text: |
          A situação B01 acontece durante a fase de Admissibilidade.
          E significa: proposta transformada em projeto.
          E quando o MinC utiliza ele?
          Após o exame de admissibilidade.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 24 e 25

  utter_processo_situacao_processo_B04:
    - text: |
          A situação B04 acontece durante a fase de admissibilidade.
          E significa: aguardando análise documental.
          E quando o MinC utiliza ela?
          Quando já esta na fase final para publicação de autorização de captação.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 24 e 25

  utter_processo_situacao_processo_B14:
    - text: |
          A situação B14 acontece quando o projeto é diligenciado – Parecer técnico
          E quando o MinC utiliza ela?
          Quando da necessidade de informações adicionais para fins de análise técnica pela unidade vinculada.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 69

  utter_processo_situacao_processo_B11:
    - text: |
          A situação B11 acontece durante a fase de Aprovação.
          E significa: encaminhado para análise técnica.
          E quando o MinC utiliza ele?
          Situação em que o projeto é encaminhado para análise na vinculada.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 26, §2º e Art. 27

  utter_processo_situacao_processo_B20:
    - text: |
          A situação B20 acontece durante a fase de Aprovação.
          E significa: projeto adequado à realidade de execução.
          E quando o MinC utiliza ele?
          Quando o proponente devolve o projeto após superada a fase de adequação.
          Para saber mais você pode consultar a Instrução Normativa 05/201, Art. 26

  utter_processo_situacao_processo_C09:
    - text: |
          A situação C09 C09 acontece durante a fase de Aprovação.
          E significa: projeto fora da pauta – Proponente Inabilitado.
          E quando o MinC utiliza ele?
          Quando o proponente encontra-se inabilitado, seus projetos em fase de aprovação são tirados de pauta.
          Para saber mais você pode consultar a Instrução Normativa 05/201, Art. 59

  utter_processo_situacao_processo_C10:
    - text: |
          A situação C10 acontece durante a fase de Aprovação.
          E significa: projeto incluído em pauta para avaliação da CNIC.
          E quando o MinC utiliza ele? Após conclusão da análise técnica, o projeto é incluido na pauta da CNIC
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 28

  utter_processo_situacao_processo_C20:
    - text: |
          A situação C20 acontece durante a fase de Aprovação.
          E significa: parecer técnico emitido pela unidade vinculada.
          E quando o MinC utiliza ele?
          É utilizado quando a unidade vinculada analisa o projeto e emite um parecer consolidado.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 27

  utter_processo_situacao_processo_C30:
    - text: |
          A situação C30 acontece quando o projeto é diligenciado pela CNIC durante o processo de apreciação.
          E quando o MinC utiliza ele?
          Quando há necessidade de informações adicionais para fins de apreciação do comissário da CNIC.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 69

  utter_processo_situacao_processo_D12:
    - text: |
          A situação D12 acontece quando o projeto é retirado de pauta da reunião da CNIC.
          E quando o MinC utiliza ele?
          Quando o componente da comissão entende que é necessário consultar outros órgãos para finalizar sua apreciação.

  utter_processo_situacao_processo_D14:
    - text: |
          A situação D14 acontece durante a fase de aprovação.
          E significa: o projeto foi indeferido.
          E quando o MinC utiliza ele?
          Quando o projeto é indeferido pela unidade vinculada ou CNIC.

  utter_processo_situacao_processo_D20:
    - text: |
          A situação D20 acontece durante a fase de aprovação.
          E significa: recurso.
          E quando o MinC utiliza ele?
          Quando o proponente interpõe pedido de reconsideração ou recurso contra resultado da análise feita pela unidade vinculada ou CNIC.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 67

  utter_processo_situacao_processo_D22:
    - text: |
          A situação D22 acontece durante a fase de Execução.
          E significa: aguardando elaboração de portaria de Prorrogação.
          E quando o MinC utiliza ele?
          Quando há prorrogação automática ou proponente solicita prorrogação de prazo.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 33

  utter_processo_situacao_processo_D25:
    - text: |
          A situação D25 acontece durante a fase de aprovação.
          E significa: diligenciado (solicitação de documentos).
          E quando o MinC utiliza ele?
          Quando da necessidade de informações adicionais para fins de homologação.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 69

  utter_processo_situacao_processo_D27:
    - text: |
          A situação D27 acontece durante a fase de Autorização de captação.
          E significa: encaminhado para inclusão em portaria.
          E quando o MinC utiliza ele?
          Quando o projeto é encaminhado para publicação em portaria no Diário Oficial da União.

  utter_processo_situacao_processo_D28:
    - text: |
          A situação D28 acontece durante a fase de Execução.
          E significa: encaminhado p/inclusão em portaria/complementação.
          E quando o MinC utiliza ele?
          Quando o projeto atinge o percentual de 50% de captação, pode solicitar complementação orçamentária.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 38

  utter_processo_situacao_processo_D29:
    - text: |
          Essa situação pode acontecer em 2 momentos:
          A situação D29 acontece durante a fase de Execução.
          E significa: encaminhado p/inclusão em portaria/redução.
          E quando o MinC utiliza ele?
          Quando o projeto atinge o percentual de 20% de captação, pode solicitar redução orçamentária.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 39

          Ou a situação D29 acontece logo após a fase de homologação do projeto.
          E quando o MinC utiliza ele?
          Quando o projeto após a homologação final apresenta redução sobre o valor inicial (autorizado a captar - cadastrado em proposta).

  utter_processo_situacao_processo_D38:
    - text: |
          A situação D38 acontece durante a fase de Recomposição de dano ao erário.
          E significa: Cadin – Inadimplente.
          E quando o MinC utiliza ele?
          Após a situação E78, quando a inscrição no Cadin é realizada.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 56

  utter_processo_situacao_processo_D50:
    - text: |
          A situação D50 acontece logo após a divulgaçao do resultado da apreciação da CNIC.
          E quando o MinC utiliza ela?
          É utilizado após a finalização da apreciação da CNIC.

  utter_processo_situacao_processo_D51:
    - text: |
          A situação D51 condiciona ao proponente a se manifestar quanto as análises realizadas pela unidade vinculada e CNIC.
          E quando o MinC utiliza ela?
          Quando há divergência entre o que o proponente adequou e o resultado final da homologação.


  utter_processo_situacao_processo_D52:
    - text: |
          A situação D52 acontece quando o projeto é homologado.
          E quando o MinC utiliza ela?
          Quando o projeto já está em fase final para divulgar a homologação.

  utter_processo_situacao_processo_E10:
    - text: |
          Essa situação pode acontecer em 2 momentos:
          A situação E10 acontece durante a fase de Execução.
          E significa: autorizada a captação total dos recursos.
          E quando o MinC utiliza ele?
          Quando é publicada a autorização para captação de recursos, aguardando a captação mínima de 10% para que o mesmo siga com o fluxo de análise.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 26
          Ou a situação E10 acontece durante a fase de Execução.
          E significa: autorizada a captação total dos recursos.
          E quando o MinC utiliza ele?
          Quando o projeto é homologado e encaminhado para a fase de execução.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 33

  utter_processo_situacao_processo_E11:
    - text: |
          A situação E11 acontece durante a fase de Execução.
          E significa: expirado o prazo de captação total.
          E quando o MinC utiliza ele?
          Quando expira o prazo de captação.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 33

  utter_processo_situacao_processo_E12:
    - text: |
          O estado E12 acontece durante a fase de Execução.
          E significa autorizada a captação residual dos recursos.
          E quando o MinC utiliza ele?
          Quando o projeto já obteve alguma captação e ainda se encontra com prazo vigente após a autorização de captação ou quando o projeto após homologação já apresenta alguma captação e se encontra com o prazo vigente.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 33

  utter_processo_situacao_processo_E13:
    - text: |
          A situação E13 acontece durante a fase de Execução.
          E significa: projeto em execução – Encerrado prazo de captação.
          E quando o MinC utiliza ele?
          Quando o prazo de captação expirou, mas o prazo de execução continua vigente.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, arts. 33 e 34

  utter_processo_situacao_processo_E15:
    - text: |
          A situação E15 acontece durante a fase de Execução.
          E significa: expirado o prazo de captação parcial.
          E quando o MinC utiliza ele?
          Quando o projeto atingiu captação suficiente para movimentar e o prazo de captação expira.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 33

  utter_processo_situacao_processo_E16:
    - text: |
          A situação E16 acontece durante a fase de Execução.
          E significa: projeto encerrado por excesso de prazo sem captação.
          E quando o MinC utiliza ele?
          Situação automática: quando o projeto não consegue captar recursos suficientes para liberação das contas e o prazo expira
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 52

  utter_processo_situacao_processo_E20:
    - text: |
          A situação E20 acontece durante a fase de Avaliação financeira.
          E significa: inadimplente – não respondeu a diligência da Prestação de Contas.
          E quando o MinC utiliza ele?
          Quando o proponente é omisso em responder à diligência.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 69, § 3º, inc. III

  utter_processo_situacao_processo_E22:
    - text: |
          A situação E22 acontece durante a fase de Recomposição de dano ao erário.
          E significa: instaurada Tomada de Contas Especial.
          E quando o MinC utiliza ele?
          Após a situação G47, quando a tomada de contas especial é instaurada.
          Para saber mais você pode consultar a IN TCU 71/2012, art. 4º

  utter_processo_situacao_processo_E23:
    - text: |
          A situação E23 acontece durante a fase de Execução.
          E significa: inadimplente.
          E quando o MinC utiliza ele?
          Situação que gira automaticamente quando o proponente não apresenta a prestação de contas final dentro do prazo regular.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 48, §1°

  utter_processo_situacao_processo_E24:
    - text: |
          A situação E24 acontece durante a fase de Execução.
          E significa: apresentou prestação de contas.
          E quando o MinC utiliza ele?
          Quando a prestação de contas é apresentada, é recebida pela GCEFI e o projeto é, posteriormente, tramitado para a CGARE.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 49

  utter_processo_situacao_processo_E25:
    - text: |
          A situação E25 acontece durante a fase de Avaliação do objeto.
          E significa: análise de resposta de diligência – Objeto.
          E quando o MinC utiliza ele?
          O proponente respodeu à diligência enviada e a resposta aguarda análise do técnico.
          Para saber mais você pode consultar a Portaria Interministerial nº 424/2016, art. 59, III

  utter_processo_situacao_processo_E27:
    - text: |
          A situação E27 acontece durante a fase de Avaliação financeira.
          E significa: análise Financeira da Prestação de Contas.
          E quando o MinC utiliza ele? Quando se inicia a análise financeira da prestação de contas.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 50

  utter_processo_situacao_processo_E30:
    - text: |
          A situação E30 acontece durante a fase de Avaliação financeira.
          E significa: análise de resposta de diligência.
          E quando o MinC utiliza ele?
          Quando se inicia a análise financeira da resposta à diligência.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 69

  utter_processo_situacao_processo_E36:
    - text: |
          A situação E36 acontece durante a fase de Execução.
          E significa: arquivado por ter 24 meses aprovação sem captação de recursos.
          E quando o MinC utiliza ele?
          Quando ocoore o arquivamento porque o projeto atingiu 24 meses sem captação nenhuma.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 52

  utter_processo_situacao_processo_E47:
    - text: |
          A situação G47 acontece durante a fase de Recomposição de dano ao erário.
          E significa: em processo de instauração de Tomada de Contas Especial.
          E quando o MinC utiliza ele?
          Após asituação L06, quando o processo segue para análise e instrução à tomada de contas especial.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 56

  utter_processo_situacao_processo_E50:
    - text: |
          A situação E50 acontece durante a fase de Movimentação Financeira.
          E significa: diligenciado – movimentação da conta corrente.
          E quando o MinC utiliza ele?
          Quando constata-se alguma inconsistência bancária ou na transferência de recursos e o proponente é diligenciado para prestar esclarecimentos.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, arts. 80 a 83

  utter_processo_situacao_processo_E59:
    - text: |
          A situação E59 acontece durante a fase de Execução.
          E significa: diligenciado – Readequação.
          E quando o MinC utiliza ele?
          Quando o proponente pleitea alterações e é diligenciado para apresentar documentos/informações complementares.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Arts. 29 a 31

  utter_processo_situacao_processo_E60:
    - text: |
          A situação E60 acontece durante a fase de Fiscalização.
          E significa: diligenciado – fiscalização.
          E quando o MinC utiliza ele?
          Quando é necessário que o proponente apresente documentos ou informações para a Coordenação de Fiscalização.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 69

  utter_processo_situacao_processo_E63:
    - text: |
          A situação E63 acontece durante a fase de Execução.
          E significa: projeto arquivado – por excesso de prazo sem captação.
          E quando o MinC utiliza ele?
          Quando o proponente não solicitou a prorrogação do período de captação de forma tempestiva.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 52

  utter_processo_situacao_processo_E64:
    - text: |
          A situação E64 acontece durante a fase de Execução.
          E significa: projeto arquivado – captação/execução encerradas.
          E quando o MinC utiliza ele?
          Quando o pedido de prorrogação é indeferido por se tratar de calendário específico.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 52

  utter_processo_situacao_processo_E65:
    - text: |
          A situação E65 acontece durante a fase de Execução.
          E significa: projeto arquivado – solicitação de arquivamento, de projeto de incentivo fiscal, feito pelo proponente
          E quando o MinC utiliza ele?
          Quando o arquivamento ocorre a pedido do proponente.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 52

  utter_processo_situacao_processo_E62:
    - text: |
          A situação E62 acontece durante a fase de Avaliação do objeto.
          E significa: diligenciado – na avaliação do relatório cumprimento de objeto.
          E quando o MinC utiliza ele?
          Proponente foi diligenciado na análise do objeto.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 47, §3º

  utter_processo_situacao_processo_E66:
    - text: |
          A situação E66 acontece durante a fase de Avaliação do objeto.
          E significa: inadimplente – por não responder diligência na avaliação do relatório cumprimento de objeto.
          E quando o MinC utiliza ele?
          O proponente foi diligenciado na análise do objeto e não apresentou resposta no prazo correto.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 58, I

  utter_processo_situacao_processo_E68:
    - text: |
          A situação E68 acontece durante a fase de Avaliação financeira.
          E significa: aguarda análise financeira.
          E quando o MinC utiliza ele?
          Quando o projeto aguarda o início da análise financeira da prestação de contas.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 50

  utter_processo_situacao_processo_E77:
    - text: |
          A situação E77 acontece durante a fase de Avaliação financeira.
          E significa: aguarda laudo final.
          E quando o MinC utiliza ele?
          Quando a avaliação de resultados está finalizada e aguarda a produção do laudo final.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 53

  utter_processo_situacao_processo_E72:
    - text: |
          A situação E72 acontece durante a fase de Fiscalização.
          E significa: execução Suspensa de Forma Cautelar.
          E quando o MinC utiliza ele?
          Após decisão da autoridade máxima da Secretaria em casos que são detectados indícios de irregularidades no projeto.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 58, II

  utter_processo_situacao_processo_E73:
    - text: |
          A situação E73 acontece durante a fase de Recomposição de dano ao erário.
          E significa: TCE julgada pelo TCU.
          E quando o MinC utiliza ele?
          Atualização dos autos e do Salic após o julgamento das contas pelo TCU.
          Para saber mais você pode consultar a IN TCU 71/2012, art. 4º

  utter_processo_situacao_processo_E75:
    - text: |
          A situação E75 acontece durante a fase de Execução.
          E significa: expirado o prazo de execução do projeto.
          E quando o MinC utiliza ele?
          Quando expira o prazo de execução e inicia-se o prazo para entrega da prestação de contas final.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Arts. 48 e 49

  utter_processo_situacao_processo_E78:
    - text: |
          A situação E78 acontece durante a fase de Recomposição de dano ao erário.
          E significa: débito inferior ao valor mínimo para TCE.
          E quando o MinC utiliza ele?
          Após asituação L06, quando o processo segue para análise e instrução à tomada de contas simplificada.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 56

  utter_processo_situacao_processo_E79:
    - text: |
          A situação E79 acontece durante a fase de Execução.
          E significa: projeto não executado por insuficiência de captação de recursos.
          E quando o MinC utiliza ele? Situação automática: criada para projetos que não captaram recursos suficientes para iniciar a execução.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 52

  utter_processo_situacao_processo_E80:
    - text: |
          A situação E80 acontece durante a fase de Execução.
          E significa: inadimplente – Proponente notificado a apresentar prestação de contas.
          E quando o MinC utiliza ele?
          Situação criada para diligenciar automaticamente o proponente que não entregou a prestação de contas final dentro do prazo regular.

  utter_processo_situacao_processo_E81:
    - text: |
          A situação E81 acontece durante a fase de Execução.
          E significa: inadimplente – Não atendeu a notificação para apresentar prestação de contas.
          E quando o MinC utiliza ele? Situação automática: criada para que os projetos, cujos proponentes não apresentaram a prestação de contas final depois de terem sido notificados, sejam encaminhados para TCE.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 48, §1º

  utter_processo_situacao_processo_L03:
    - text: |
          A situação L03 acontece durante a fase de Avaliação financeira.
          E significa: prestação de contas aprovada com ressalva formal e sem prejuízo.
          E quando o MinC utiliza ele?
          Quando a prestação de contas é aprovada com ressalva.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 51, inc. II e art. 53

  utter_processo_situacao_processo_L05:
    - text: |
          A situação L05 acontece durante a fase de Avaliação financeira.
          E significa: prestação de contas desaprovada com notificação de cobrança.
          E quando o MinC utiliza ele?
          Quando a prestação de contas é reprovada, é dada a ciência ao proponente por intimação.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 54, § 5°

  utter_processo_situacao_processo_L06:
    - text: |
          A situação L06 acontece durante a fase de Recomposição de dano ao erário.
          E significa: prestação de contas desaprovada com INDICATIVO para Tomada de Contas Especial.
          E quando o MinC utiliza ele?
          Após a situação L05.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 56

  utter_processo_situacao_processo_L08:
    - text: |
          A situação L08 acontece durante a fase de Avaliação financeira.
          E significa: prestação de contas aprovada após ressarcimento ao erário.
          E quando o MinC utiliza ele?
          Quando a prestação de contas é reprovada, mas o proponente reverte com o ressarcimento do débito ao FNC.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 59, § 3°

  utter_processo_situacao_processo_L09:
    - text: |
          A situação L09 acontece durante a fase de Parcelamento.
          E significa: débito Parcelado.
          E quando o MinC utiliza ele?
          Quando o proponente realiza o pagamento da primeira parcela do parcelamento solicitado, independentemente da situação em que o processo se encontre.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 64

  utter_processo_situacao_processo_L10:
    - text: |
          A situação L10 acontece durante a fase de Avaliação financeira.
          E significa: prestação de contas reprovada – Inabilitação Prescrita.
          E quando o MinC utiliza ele?
          Quando são transcorridos cinco anos após a prestação de contas do projeto, a inabilitação prescreve.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 57

  utter_processo_situacao_processo_L11:
    - text: |
          A situação L11 acontece durante a fase de Avaliação financeira.
          E significa: prestação de contas reprovada – Inabilitação suspensa.
          E quando o MinC utiliza ele?
          Quando a justiça manda suspender a inabilitação do proponente.
          Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 59

  utter_definicao_tais:
    - text: |
          Uma assistente virtual é um programa de computador
          criado para interagir com as pessoas.
          Meu objetivo é sanar dúvidas sobre a lei Rouanet.

          Em cada interação que temos aqui, eu aprendendo mais
          para que a gente se comunique melhor.

          Obrigada por conversar comigo!

  utter_quem_eh_a_tais:
    - text: |
          Eu sou uma assistente virtual do MinC

          Fui desenvolvida pelo excelente e magnífico LAPPIS (Laboratório Avançado de Produção Pesquisa e Inovação em Software)
          na Universidade de Brasilia

          Utilizo algoritmos de aprendizagem profundo (deep learning) e sou toda desenvolvida como software livre :P

          Se quiser me conhecer mais, entre no nosso projeto :P e entre em contato conosco do LAPPIS ;)
          https://github.com/lappis-unb

  utter_lei_rouanet_o_que_eh:
    - text: |
          A Lei 8.313/91, Lei Rouanet, é o principal mecanismo de fomento à Cultura do Brasil. Ela instituiu o Programa Nacional de Apoio à Cultura (Pronac).

          Para cumprir este objetivo, a lei estabelece as normativas de como o Governo Federal deve disponibilizar recursos para a realização de projetos artístico-culturais.

          O mecanismo de incentivos fiscais da Lei Rouanet é uma forma de estimular o apoio da iniciativa privada ao setor cultural.
          Ou seja, o governo abre mão de parte dos impostos, para que esses valores sejam investidos na Cultura.

  utter_diga_mais:
    - text: |
        Por enquanto, só entendo perguntas completas. Então é melhor você me perguntar "como funciona a Lei Rouanet" ao invés de "Como funciona"

  #TO DO
  utter_definicao:
    - text: |
          Sei conceituar sobre o que é o MinC, Salic, Sefic, proposta, projeto e proponente, assim como falar sobre mim.

  utter_definicao_minc:
    - text: |
          O Ministério da Cultura (MinC) é o responsável pela aprovação e monitoramento dos projetos submetidos.

  utter_definicao_cnic:
    - text: |
          O Conselho Nacional de Incentivo à Cultura (CNIC) é responsável por selecionar e aprovar os projetos para captação.

  utter_definicao_sefic:
    - text: |
          A (Secretaria de Fomento e Incentivo à Cultura) planeja,  coordena e supervisiona a operacionalização Pronac, na aprovação, monitoramento e prestação de contas de projetos culturais.

  utter_definicao_projeto:
    - text: |
        Após a superação da análise de admissibilidade da proposta é gerado o número de PRONAC para definir o projeto cultural

  utter_definicao_proposta:
    - text: |
        Proposta é o conjunto de formulários que devem ser preenchidos pelo proponente afim de se tornar um projeto.

  utter_definicao_proponente:
    - text: |
        Proponente é o agente responsável por propor e participar de projeto cultural.

  utter_processo_preenchimento:
    - text: |
        É a primeira fase da proposta, em que o proponente preenche os formulários.

  utter_processo_admissibilidade:
    - text: |
        É a fase de análise da proposta feita pela coordenação de admissibilidade.

  utter_processo_aprovacao:
    - text: |
        Aprovação é a fase em que a SEFIC envia o projeto à análise técnica, inclui na pauta da Reunião da CNIC, confere documentação e encaminha para publicação de resultado.

  utter_processo_execucao:
    - text: |
        Execução é a fase que possui atividades como execução do projeto cultural, envolvendo abertura das contas, movimentações financeiras e ajustes diversos.

  utter_processo_analise_de_resultados:
    - text: |
        É a fase do final do projeto, onde o proponente deve apresentar todas as notas fiscais e contratos realizados a fim de provar os gastos do projeto.
        Todos os documentos que comprovam que a execução ocorreu em conformidade com o projeto aprovado.
        EX:
        Comprovante de divulgação (Amostras de peças de divulgação e cliping de mídia expontânea)
        Plano de distribuição (Borderôs, declaração de recebimento dos beneficiários/patrocinadores, etc).
        Comprovação de medidas de democratização do acesso (fotos, vídeos, declarações, etc.)
        Comprovação de medidas de acessibilidade (fotos, vídeos, declarações, etc.)

  utter_definicao_salic:
    - text: |
          Sistema de Apoio às Leis de Incentivo à Cultura (SALIC) é o
          sistema utilizado para submeter propostas e gerenciar
          projetos aprovados pela Lei Rouanet.

          Acesse: *salic.cultura.gov.br*

  utter_definicao_vinculada:
    - text: |
        As unidades vinculadas são órgãos associados ao MinC
        que avaliam o conteúdo, custos do projeto e sua readequação.

  utter_processo_como_funciona:
    - text: |
          Aqui vai um resumo do processo da Lei de Incentivo a Cultura
          A pessoa responsável, chamada de proponente, insere uma proposta cultural no Sistema de Apoio às Leis de Incentivo à Cultura (Salic), de forma eletrônica.

          Essa proposta é analisada pelo MinC. Se for admitida, autoriza o proponente a captar recursos.
          Após a captação mínima de 10% do valor autorizado, o projeto segue com o fluxo análise até sua homologação.
          Durante a execução o proponente deve prestar contas de acordo com os prazos definidos na Lei Rouanet.

          A prestação de contas é analisada pela área responsável do Ministério.

          O primeiro passo para você participar deste processo é ter cadastro no SALIC
          Você já tem um cadastro no SALIC?

  utter_cadastro_salic_video:
    - text: |
          O Salic é o Sistema de Apoio às Leis de Incentivo à Cultura,
          e é por ele que você cadastra a proposta e a acompanha.

          Se você encontrar dificuldades no momento do cadastro, pode assistir este vídeo,
          nele você pode observar o passo a passo para se cadastrar: https://youtu.be/rMGEZyIr1U8

          Caso você não possa ver o vídeo, eu posso te explicar. Quer que eu te explique?

  utter_salic_cadastro_usuario:
    - text: |
          A primeira coisa que você deve fazer é acessar o SALIC no site http://salic.cultura.gov.br
          Então no formulário inicial, onde pede login e senha, você deve clicar na opção "Não sou cadastrado", logo abaixo

          Preencha todos os campos corretamente, todos eles são obrigatórios.
          E depois clique em "Cadastrar"

          Agora aguarde a chegada de um e-mail de confirmação. Este vai conter uma senha temporária
          É interessante você alterar esta senha, por isso, no seu primeiro acesso, vá em "Usuário > Alterar Senha", para mudar a mesma

          Agora que você já se cadastrou, o próximo passo cadastrar um proponente

  utter_lei_rouanet_quantidade_de_projetos:
    - text: |
          Até o momento foram enviadas mais de 240.000 propostas, das quais mais de 89.000 foram aprovadas, se tornando projetos.

          Há mais de 43.000 proponentes cadastrados e mais de 80.000 incentivadores contribuindo com projetos.

          Além disso, mais de 69.000 fornecedores foram contratados pelos proponentes.

          Para uma informação atualizada, acesse: http://sistemas.cultura.gov.br/comparar/

  utter_lei_rouanet_beneficios_incentivo_projetos_culturais:
    - text: |
          O principal benefício de incentivar projetos culturais é dar a chance para sociedade usufruir das mais diversas manifestações culturais que talvez nunca fossem possíveis sem incentivo.
          E tem mais...as empresas que incentivam projetos culturais podem deduzir do imposto de renda as quantias que despenderam em projetos aprovados pelo Ministério da Cultura

          É claro que essa dedução do imposto de renda acontece nas condições estabelecidas na legislação vigente, e está limitada a 4% do imposto devido

  utter_lei_rouanet_quem_pode_ser_proponente:
    - text: |
          Todo projeto cultural, de qualquer artista, produtor e agente cultural brasileiro, pode se beneficiar desta Lei e se candidatar à captação de recursos de renúncia fiscal.
          A proponência pode ser feita por Pessoas físicas com atuação comprovada na área cultural, ou Pessoas jurídicas de natureza cultural com, no mínimo, dois anos de atividade,
          podendo ser:

          Pessoas jurídicas públicas da administração indireta
          (autarquias, fundações culturais etc.)
          ou pessoas jurídicas privadas com ou sem fins lucrativos
          (empresas, cooperativas, fundações, ONGs, organizações culturais etc.)

  utter_lei_rouanet_origem_do_dinheiro:
    - text: |
          O mecanismo de incentivos fiscais da Lei Rouanet é uma forma de estimular o apoio da iniciativa privada ao setor cultural.
          Ou seja, o governo abre mão de parte dos impostos, para que esses valores sejam investidos na Cultura.

          Qualquer empresa tributada com base no lucro real, e pessoas físicas pagadoras de Imposto de Renda (IR) que fazem a declaração no modelo completo podem contribuir com a lei Rouanet apoiando projetos.
          Atualmente, mais de 3 mil projetos são apoiados a cada ano por meio desta lei.
          Para saber mais, acesse: http://rouanet.cultura.gov.br/incentivofiscal/

  utter_lei_rouanet_denuncia:
    - text: |
          Em caso de irregularidades, dúvidas, sugestões,  entre em contato com as áreas do MinC, http://rouanet.cultura.gov.br/fale-conosco/

  utter_lei_rouanet_quem_pode_incentivar:
    - text: |
          Pessoas Físicas ou  Jurídicas tributadas com base no Lucro Real podem descontar as doações ou patrocínios do imposto de renda observando sempre o limite máximo de 4% do imposto devido
          Se você quiser saber mais sobre quais Pessoas Jurídicas devem fazer a apuração do lucro real confira o artigo 246, do Decreto 3.000 de 26 de março de 1999 que \"Regulamenta a tributação, fiscalização, arrecadação e administração do Imposto sobre a Renda e Proventos de Qualquer Natureza\"

          Olha, alguns familiares não podem incentivar projetos:
          - o cônjuge
          - os parentes até o terceiro grau, inclusive os afins
          - e os dependentes… tanto do doador, quanto do patrocinador, dos titulares, administradores, acionistas ou sócios de pessoa jurídica vinculada ao doador ou patrocinador, na data da operação, ou nos 12 meses anteriores.

  utter_lei_rouanet_porcentagem_de_deducao_do_imposto:
    - text: |
          Atualmente, existem 2 situações descritas na Lei 8313/91:
          1) o artigo 26 da Lei indica que os percentuais de dedução do IR são os seguintes:
          Empresas:
          até 30% do valor patrocinado;
          até 40% do valor doado
          Pessoa física:
          até 60% do valor patrocinado;
          até 80% do valor doado.
          nesse caso, a empresa incentivadora poderá ainda lançar o valor incentivado como despesa operacional

          2) Com a modificação implementada pela Lei 9.874/99, quem investe em projetos culturais enquadrados nos segmentos indicados pelo artigo 18 da Lei passou a ter a possibilidade de deduzir até 100% do valor doado ou patrocinado as empresas que investem nesses segmentos não podem lançar o valor incentivado como despesa operacional agora, IMPORTANTE:
          os percentuais de dedução de IR são limitados aos estabelecidos pela legislação do imposto de renda vigente, que atualmente são 4% do imposto devido para empresas e 6% do imposto devido para pessoa física
          Você pode ver os detalhes das leis pelos endereços:
          Lei 8313/91: http://www.planalto.gov.br/ccivil_03/leis/l8313cons.html
          Lei 9.874/99: http://www.planalto.gov.br/ccivil_03/leis/l9874.html

  utter_lei_rouanet_valor_maximo_projeto:
    - text: |
          Isto depende do seu perfil de proponente.
          Sobre qual perfil você quer saber:
          - Pessoa Física, Microempresário Individual(MEI)
          - Demais Pessoas Jurídicas
          - Quero saber de todos

  utter_lei_rouanet_valor_maximo_pessoa_fisica:
    - text: |
          Para a Pessoa Física e para o Empresário Individual com enquadramento em Microempresário Individual (MEI), o valor máximo é de R$ 1,5 milhão para até quatro projetos por ano;
          Estes limites podem ser ultrapassados dependendo do espaço em que o projeto cultural será realizado e a região:

          Ocorrendo em espaço público, estes perfis tem a quantidade de projetos acrescido em 2, mas o valor máximo não muda.

  utter_lei_rouanet_valor_maximo_regiao:
    - text: |
          Se o seu projeto for aplicado na Região Sul, ou no Espírito Santo ou Minas Gerais, pode ter um aumento de até 25%.Nas Regiões Norte, Nordeste ou Centro-Oeste, o aumento pode ser de até 50%.
          Lembrando que essa exceção não pode ser aplicada em projetos com:
          - planos anuais e plurianuais;
          - conservação e restauração de imóveis, monumentos, espaços e objetos tombados.

          Quem autoriza os limites desses projetos, de reservação de acervo, exposições com acervos museológicos, de construção e implantação de equipamentos culturais, é a área técnica do MinC.

  utter_lei_rouanet_valor_minimo:
    - text: |
          Não há um valor mínimo para projetos.

  utter_lei_rouanet_valor_maximo_pessoa_juridica:
    - text: |
          Então, em relação aos demais enquadramentos de Empresário Individual, o valor máximo é de R$ 7,5 milhões para até oito projetos por ano;
          Para a Empresa Individual de Responsabilidade Limitada (EIRELI), Sociedades Limitadas (Ltda.) e demais Pessoas Jurídicas, o valor máximo é de R$ 60 milhões para até 16 projetos por ano.

          Se o projeto cultural ocorrer em espaço público, o Empresário Individual tem a quantidade de projetos acrescido em 3, mas o valor máximo não muda.
          Ássim como as Empresa Individual de Responsabilidade Limitada (EIRELI), Sociedades Limitadas (Ltda.) e demais Pessoas Jurídicas, quem podem somar mais 4 projetos, se realizados em espaço público, mantendo os limites orçamentários.

  utter_lei_rouanet_remuneracao_proponente:
    - text: |
          O proponente poderá ser remunerado com recursos decorrentes de renúncia fiscal, desde que preste serviço ao projeto, conforme previsto no orçamento apresentado.
          O valor desta remuneração, ainda que por diversos serviços, não pode ultrapassar 50% do custo do projeto.

          O percentual de 50% inclui remuneração por serviços realizados por cônjuge, companheiro, parentes em linha reta ou colateral até o segundo grau, parentes com vínculo de afinidade com o proponente e
          em benefício de empresa coligada ou que tenha sócio em comum.

          O limite pode ser ultrapassado quando a remuneração é feita a grupos artísticos familiares que atuem na execução do projeto ou quando se tratar de pagamento a um mesmo fornecedor em projetos de execução de obras e restauros.

  utter_lei_rouanet_comercializacao_de_ingressos:
    - text: |
          Do total de ingressos de um projeto cultural, a Lei Rouanet estabelece que a venda deve ser feita da seguinte forma:
          50% dos ingressos devem ser comercializadosa uma média de preço de R$225,00;
          Minimo de 10% deve ser vendido gratuitamente, com caráter social, educativo ou formação artística;

          Até 10% deve ser disponibilizado gratuitamente pelos patrocinadores;
          Até 10% deve ser distribuido gratuitamente pelo proponente de forma a divulgar o projeto;

          Minimo de 20% dos ingressos deve ser comercializado em valores que não utrapassem R$75,00.

  utter_lei_rouanet_promocao_de_marca:
    - text: |
          O patrocinador pode divulgar sua marca em um projeto, desde que utilize
          recursos próprios, não decorrentes do incentivo fiscal, nas seguintes situações:

          Promoção da imagem da empresa ou nome do patrocinador em peças de divulgação
          além das aprovadas pelo Ministério da Cultura;

          Fornecimento de produtos ou serviços do patrocinador ao projeto cultural,
          desde que seja comprovada uma vantagem econômica ou exclusividade.

  utter_lei_rouanet_valores_pagamento_caches:
    - text: |
          O limite para pagamento de cachês artísticos por apresentação é:
          R$ 45 mil para artista ou modelo solo;

          R$ 90 mil para grupos artísticos e para grupos de modelos de desfiles de moda;
          No caso de orquestras, os valores são: R$ 2.250 mil por músico e R$ 45 mil para o maestro; A aprovação de valores superiores aos definidos acima poderá ser feita pelo plenário da Comissão Nacional de Incentivo à Cultura (CNIC), a depender das justificativas apresentadas pelo proponente e pela área técnica.

  utter_lei_rouanet_etapas_aprovacao_projeto:
    - text: |

          As etapas para a aprovação de um projeto são as seguintes:

          Apresentação de proposta
          Análise de admissibilidade
          Análise técnica
          Análise pela CNIC
          Decisão final

          Caso você deseje saber a definição de cada uma delas abuse da #:
          #apresentaçãodeproposta,  #análisedeadmissibilidade, #análisetécnica, #análisepelacnic, #decisãofinal.

  utter_lei_rouanet_apresentacao_de_proposta:
     - text: |

          O proponente (responsável pelo projeto) insere uma proposta cultural no Sistema de Apoio às Leis de Incentivo à Cultura (Salic),
          de forma eletrônica. Devem ser preenchidos campos como resumo, ficha técnica, orçamento, plano de distribuição de produtos/ingressos,
          e apresentados documentos obrigatórios de acordo com a área do projeto.

  utter_lei_rouanet_analise_de_admissibilidade:
     - text: |

          Critérios objetivos estabelecidos pela Lei 8.313/91 e pela Instrução Normativa em vigor, como, por exemplo:
          Verificação do completo e correto preenchimento do formulário de apresentação da proposta cultural;
          Análise quanto ao enquadramento do proponente e da proposta cultural;
          Caso seja admitida, a proposta recebe um número de Pronac.
          Prazo: até 60 dias, podendo ser ampliado para até 120 dias quando os projetos forem de restauração do patrimônio histórico ou construção de imóveis.

          Após a admissibilidade, o MinC publica portaria de autorização para captação de recursos incentivados no Diário Oficial da União (DOU).
  utter_lei_rouanet_analise_tecnica:
     - text: |

          O projeto é encaminhado à análise técnica por parecerista da área cultural do projeto. São analisados requisitos como:
          Atendimento aos objetivos do incentivo fiscal da Lei Rouanet;
          Suficiência das informações prestadas;
          Aferição da capacidade técnica do proponente para execução do projeto apresentado;
          Adequação do projeto às medidas de acessibilidade e democratização de acesso ao público;
          Compatibilidade dos custos previstos no projeto com os preços praticados no mercado regional da produção, conforme métrica estabelecida pelo MinC – o que se mostrar inadequado pode sofrer cortes justificados pelo parecerista;
          Relação custo/benefício do projeto no âmbito cultural, incluindo o impacto da utilização do mecanismo de incentivo fiscal na redução do preço final de produtos ou serviços culturais com público pagante, podendo o parecerista propor redução nos preços solicitados;
          Atendimento aos critérios e limites de custos estabelecidos pela Lei e Instrução Normativa em vigor;

          Prazo: até 30 dias do seu recebimento, podendo ser prorrogado por mais 120 dias quando se tratar de projeto de recuperação de patrimônio histórico ou construção de imóveis.
          Nos casos de projetos culturais que tenham como objeto a preservação de bens culturais tombados ou registrados pelos poderes públicos (federal, estadual, distrital ou municipal), será obrigatória, também, a apreciação pelo órgão responsável pelo tombamento ou registro.

  utter_lei_rouanet_analise_pela_cnic:
     - text: |
          Após emissão do parecer técnico, o projeto cultural será apreciado pela Comissão Nacional de Incentivo à Cultura (CNIC), que homologa a execução do projeto.

  utter_lei_rouanet_decisao_final:
     - text: |
          O ministro de Estado da Cultura, em última instância, decide quanto à aprovação ou rejeição do projeto cultural. Historicamente, por convenção, o MinC acompanha a decisão do órgão consultivo. Excepcionalmente, é possível que o ministro decida de forma diferente, fundamentando a justificativa.

